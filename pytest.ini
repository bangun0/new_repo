[tool:pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트